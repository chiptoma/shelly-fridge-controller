# ==============================================================================
# CI WORKFLOW
# Runs lint, typecheck, tests, and build on push/PR to main/dev branches.
# ==============================================================================
name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Typecheck (tools)
        run: pnpm run typecheck:tools

      - name: Unit tests
        run: pnpm run test:coverage

      - name: Integration tests
        run: pnpm run test:integration

      - name: Build
        run: pnpm run build

      - name: Check bundle size
        run: |
          SIZE=$(stat -c%s dist/main.js 2>/dev/null || stat -f%z dist/main.js)
          LIMIT=32000
          PERCENT=$((SIZE * 100 / LIMIT))
          echo "### Bundle Size" >> $GITHUB_STEP_SUMMARY
          echo "**${SIZE} bytes** (${PERCENT}% of ${LIMIT} limit)" >> $GITHUB_STEP_SUMMARY
          if [ $SIZE -gt $LIMIT ]; then
            echo "::error::Bundle size $SIZE exceeds limit $LIMIT"
            exit 1
          fi
          if [ $PERCENT -gt 95 ]; then
            echo "::warning::Bundle size is at $PERCENT% of limit"
          fi

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundle
          path: dist/main.js
          retention-days: 7
