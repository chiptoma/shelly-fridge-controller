name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run test:coverage
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run build

      # Bundle size check (Shelly script upload limit is ~32KB)
      - name: Check bundle size
        run: |
          SIZE=$(stat -c%s dist/main.js 2>/dev/null || stat -f%z dist/main.js)
          LIMIT=32000
          PERCENT=$((SIZE * 100 / LIMIT))
          echo "Bundle size: $SIZE bytes ($PERCENT% of $LIMIT limit)"
          if [ $SIZE -gt $LIMIT ]; then
            echo "::error::Bundle size $SIZE exceeds limit $LIMIT"
            exit 1
          fi
          if [ $PERCENT -gt 95 ]; then
            echo "::warning::Bundle size is at $PERCENT% of limit"
          fi

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundle
          path: dist/main.js
